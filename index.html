<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HubSpot Form Selector</title>
    <link rel="stylesheet" href="custom-element.css" />
    <link rel="stylesheet" href="hubspot-selector.css" />
    <!-- Kentico Custom elements API-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://app.kontent.ai/js-api/custom-element/v1/custom-element.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="hubspot-selector.js"></script>
  </head>
  <body>
    <div class="selector">
      <select
        id="dropdown"
        class="form__dropdown"
        onchange="formSelected(this.value)"
      >
        <option value="" selected disabled>Select a form</option>
      </select>
    </div>
    <div class="spacer"></div>
    <div class="title">
      <div class="text"></div>
    </div>
  </body>
</html>
